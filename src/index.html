      !(function adjSize() {

      <div class="screen screen-1">
        <img class="bg" src="img/part1_02.png" />

      <div class="screen screen-2">
        <p>我时常藏匿于高楼大厦，</p>
        <p>抑或出现在城市的边角，</p>
        <p>有些人类说我是市政工程的“边角碎料”，</p>
        <p>我说呀，那是你不懂我的低调。</p>
        <p>物质文明看厨房，</p>
        <p>生态文明看厕所，</p>
        <p>小小的我可是</p>
        <p>蕴含着大大的能量</p>
